<div class="dialog">
    <div class="dialog__message">Are you sure you want to delete '{{name}}' card?</div>

    <div class="dialog__row">
        <div class="spacer"></div>
        <button mat-raised-button color="accent" (click)="onCancel()">No</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </div>
</div>
