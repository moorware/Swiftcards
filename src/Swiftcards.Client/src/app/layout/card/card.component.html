<div class="card">
    <mat-card *ngIf="card" class="card__inner">
        <mat-card-title>{{card.name}}</mat-card-title>
        <mat-card-subtitle>{{card.annotation}}</mat-card-subtitle>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip href *ngFor="let link of card.links" color="primary" selected (click)="onLinkOpen(link.url)">
                    <span>{{link.title}}</span>
                </mat-chip>
            </mat-chip-list>
        </mat-card-content>
    </mat-card>
</div>
